services:
  relayserver:
    build:
      context: ../..
      dockerfile: deploy/relayserver/Dockerfile
    restart: unless-stopped
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:5104
      ASPNETCORE_ENVIRONMENT: Production
      # Auth config (server-only). Set these in the VM's environment (recommended) or in a mounted config file.
      # Auth__Enabled: "true"
      # Auth__JwtSigningKey: "..."
      # Auth__GoogleClientIds__0: "..."
    ports:
      - "5104:5104"


