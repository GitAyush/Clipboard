services:
  relayserver:
    build:
      context: ../..
      dockerfile: deploy/relayserver/Dockerfile
    restart: unless-stopped
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:5104
      ASPNETCORE_ENVIRONMENT: Production
      # Auth config (server-only).
      # Set these via VM environment OR a `deploy/relayserver/.env` file (recommended).
      Auth__Enabled: ${AUTH_ENABLED:-false}
      Auth__JwtSigningKey: ${AUTH_JWT_SIGNING_KEY:-}
      Auth__GoogleClientIds__0: ${AUTH_GOOGLE_CLIENT_ID:-}
    ports:
      - "5104:5104"


